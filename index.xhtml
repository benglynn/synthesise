<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb" lang="en-gb">
  <head>
    <title>Sine wave</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div id="frame">
      <h1>Sine wave</h1>
      <svg 
	 xmlns="http://www.w3.org/2000/svg" 
	 id="graph" 
	 width="600"
	 height="150"
	 viewBox="0 0 600  151"
	 preserveAspectRatio="xMinYMin meet">
	<!-- todo: viewbox can be 100 units, maintain aspect ratio -->
	<!-- todo: populate appropriately -->
	<path class="axis" d="M0,75.5L600,75.5"/>
	<path id="line" d="M0,75.5L600,75.5"/>
	<!-- todo: axes -->
      </svg>
      <form action="." method="get">
	<fieldset>
	  <label for="amplitude">Amplitude</label>
	  <input name="amplitude" id="amplitude" type="range" min="0" max="1" value=".75" step="0.01"/>
	  <label for="frequency">Frequency</label>
	  <input name="frequency" id="frequency" type="range" min="20" max="2000" value="440" step="0.1"/>
	  <!-- todo: phase -->
	  <!-- todo: select waveform -->
	  <!-- todo: implement server side, initially populate graph -->
	  <!--<input type="submit" value="update"/>-->
	</fieldset>
      </form>
      <script type="text/javascript" src="main.js"></script>
    </div>
  </body>
</html>
